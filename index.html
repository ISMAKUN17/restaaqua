<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Reserva - Gestión de Reservas</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Estilos CSS para esta página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 600px; /* Ancho más pequeño para formulario */
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            color: #777;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 22px); /* Ajuste para padding y border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Incluye padding y border en el ancho total */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Reservas</h1>
        <nav>
            <ul>
                <li><a href="add_booking.html">Agregar Reserva</a></li>
                <li><a href="view_bookings.html">Ver Reservas</a></li>
                <li><a href="admin_bookings.html">Administrador</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Agregar Nueva Reserva</h2>
        <p>Gestionando reservas para hoy, 17 de junio de 2025.</p>
        <div class="form-group">
            <label for="room">Room:</label>
            <input type="text" id="room" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="restaurant">Restaurante:</label>
            <select id="restaurant" required>
                <option value="">Selecciona un restaurante</option>
                <option value="El Patio">El Patio</option>
                <option value="Olio">Olio</option>
                <option value="Bluewater">Bluewater</option>
                <option value="Bordeaux">Bordeaux</option>
                <option value="Himitsu">Himitsu</option>
                <option value="Hibachi">Hibachi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <select id="time" required disabled>
                <option value="">Selecciona un horario</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pax">Pax:</label>
            <input type="number" id="pax" min="1" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes (Opcional):</label>
            <textarea id="notes" rows="3"></textarea>
        </div>
        <button id="addBookingBtn">Agregar Reserva</button>
        <button id="clearFormBtn">Limpiar Campos</button>
        <p id="message"></p>
    </main>

    <footer>
        <p>Gestionando reservas para hoy, 17 de junio de 2025.</p>
    </footer>

    <script>
        // Configuración de Firebase (REEMPLAZA CON TUS PROPIAS CREDENCIALES)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const bookingsRef = database.ref('bookings'); // Nodo donde se guardarán las reservas

        // Definir los restaurantes y sus horarios
        const RESTAURANTS = {
            "El Patio": ["18:00", "21:00"],
            "Olio": ["18:00", "21:00"],
            "Bluewater": ["18:00", "21:00"],
            "Bordeaux": ["18:00", "21:00"],
            "Himitsu": ["18:00", "21:00"],
            "Hibachi": ["17:30", "18:45", "20:00", "21:15"]
        };

        // Referencias a elementos del DOM
        const restaurantSelect = document.getElementById('restaurant');
        const timeSelect = document.getElementById('time');
        const addBookingBtn = document.getElementById('addBookingBtn');
        const clearFormBtn = document.getElementById('clearFormBtn');
        const messageElement = document.getElementById('message');

        // Lógica para actualizar las horas según el restaurante seleccionado
        restaurantSelect.addEventListener('change', () => {
            const selectedRestaurant = restaurantSelect.value;
            timeSelect.innerHTML = '<option value="">Selecciona un horario</option>'; // Limpiar opciones anteriores
            if (selectedRestaurant) {
                RESTAURANTS[selectedRestaurant].forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                });
                timeSelect.disabled = false;
            } else {
                timeSelect.disabled = true;
            }
        });

        // Lógica para agregar reserva
        addBookingBtn.addEventListener('click', async () => {
            const room = document.getElementById('room').value.trim();
            const name = document.getElementById('name').value.trim();
            const restaurant = restaurantSelect.value;
            const time = timeSelect.value;
            const pax = parseInt(document.getElementById('pax').value);
            const notes = document.getElementById('notes').value.trim();

            if (!room || !name || !restaurant || !time || isNaN(pax) || pax < 1) {
                messageElement.textContent = 'Por favor, completa todos los campos requeridos y asegúrate que Pax sea un número válido.';
                messageElement.className = 'error';
                return;
            }

            const newBooking = {
                room,
                name,
                restaurant,
                time,
                pax,
                notes: notes || 'N/A', // Si no hay notas, guarda 'N/A'
                timestamp: firebase.database.ServerValue.TIMESTAMP // Para orden FIFO
            };

            try {
                await bookingsRef.push(newBooking); // 'push' asegura un ID único y orden FIFO por timestamp
                messageElement.textContent = 'Reserva agregada con éxito.';
                messageElement.className = 'success';
                // Limpiar el formulario
                document.getElementById('room').value = '';
                document.getElementById('name').value = '';
                restaurantSelect.value = '';
                timeSelect.innerHTML = '<option value="">Selecciona un horario</option>';
                timeSelect.disabled = true;
                document.getElementById('pax').value = '';
                document.getElementById('notes').value = '';
            } catch (error) {
                messageElement.textContent = `Error al agregar reserva: ${error.message}`;
                messageElement.className = 'error';
                console.error("Error adding booking:", error);
            }
        });

        // Lógica para limpiar formulario
        clearFormBtn.addEventListener('click', () => {
            document.getElementById('room').value = '';
            document.getElementById('name').value = '';
            restaurantSelect.value = '';
            timeSelect.innerHTML = '<option value="">Selecciona un horario</option>';
            timeSelect.disabled = true;
            document.getElementById('pax').value = '';
            document.getElementById('notes').value = '';
            messageElement.textContent = '';
        });
    </script>
</body>
</html>
