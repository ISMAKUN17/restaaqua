<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Encuestas - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        h1 {
            color: #1f2937;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.75rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .stat-title {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2.5rem;
            color: #1f2937;
            font-weight: 700;
            line-height: 1.2;
        }

        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: flex-end;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #4b5563;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            min-width: 160px;
        }

        .filter-select:hover {
            border-color: #9ca3af;
        }

        .filter-select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }

        .responses-list {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .response-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 1.5rem 0;
            transition: background-color 0.2s;
        }

        .response-item:hover {
            background-color: #f9fafb;
        }

        .response-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }

            .container {
                padding: 0 1rem;
            }

            h1 {
                font-size: 1.875rem;
                margin-bottom: 1.5rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stat-card,
            .chart-container,
            .responses-list {
                padding: 1.25rem;
            }

            .filters {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de Encuestas</h1>

        <div class="filters">
            <select id="dateFilter" class="filter-select">
                <option value="all">Todas las fechas</option>
                <option value="today">Hoy</option>
                <option value="week">Última semana</option>
                <option value="month">Último mes</option>
            </select>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Promedio de Satisfacción General</div>
                <div class="stat-value" id="avgSatisfaction">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">NPS</div>
                <div class="stat-value" id="npsScore">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Calificación Promedio de Comida</div>
                <div class="stat-value" id="avgFoodQuality">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Calificación Promedio de Servicio</div>
                <div class="stat-value" id="avgService">0.0</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="satisfactionChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="serviceChart"></canvas>
        </div>

        <div class="responses-list" id="responsesList">
            <!-- Las respuestas individuales se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Chart.js para visualizaciones -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    
    <script src="responses.js"></script>
</body>
</html>
